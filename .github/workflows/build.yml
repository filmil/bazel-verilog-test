name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "47 5 * * 1"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 5.4.0
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: "bazel build //..."
